<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label>Reserve Word : </label>
    <script>
      const reverseWords = (str) => {
        const word = str
          .split(" ")
          .map((text) => text.split("").reverse().join(""));
        // console.log(word);
        return word.join(" ");
      };
      document.writeln(reverseWords("I am A Great human"));
    </script>
  </body>
</html>
