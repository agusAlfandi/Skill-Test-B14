<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label>alternateCase : </label>
    <script>
      function alternateCase(params) {
        return params.split("").map(change).join("");
      }

      function change(letter) {
        return letter.toLowerCase() === letter
          ? letter.toUpperCase()
          : letter.toLowerCase();
      }
      document.writeln(alternateCase("abc"));
      document.writeln(alternateCase("ABC"));
      document.writeln(alternateCase("Hello World"));
    </script>
  </body>
</html>
