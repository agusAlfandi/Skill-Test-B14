<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label>Multiple 3 dan 5 : </label>

    <script>
      function sumOfMultiples(number) {
        let sum = 0;
        for (let i = 1; i < number; i++) {
          if (i % 3 === 0 || i % 5 === 0) {
            sum += i;
          }
        }
        return sum;
      }

      document.writeln(sumOfMultiples(10)); // returns 23 as 3 + 5 + 6 + 9 = 23
      document.writeln(sumOfMultiples(20)); // returns 45 as 3 + 5 + 6 + 9 + 10 + 12 = 45
    </script>
  </body>
</html>
